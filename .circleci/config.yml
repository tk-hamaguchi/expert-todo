# Ruby CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-ruby/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
       - image: circleci/ruby:2.4.2-node-browsers

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

       - image: circleci/postgres:9.6-alpine
         environment:
           PGDATA: /dev/shm/pgdata/data

    environment:
      DATABASE_URL: postgres://root:@127.0.0.1:5432/circle_test

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: Install System Dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y libappindicator1 fonts-liberation
            export CHROME_BIN=/usr/bin/google-chrome
            wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
            sudo dpkg -i google-chrome*.deb

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "Gemfile.lock" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: env

      - run:
          name: install dependencies
          command: |
            bundle install --jobs=4 --retry=3 --deployment

      - save_cache:
          paths:
            - ./vendor/bundle
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}

      # Database setup
      - run: RAILS_ENV=test bundle exec rake db:create
      - run: RAILS_ENV=test bundle exec rake db:schema:load

      # run tests!
      - run:
          name: run tests
          command: |
            mkdir -p /tmp/test-results
            RAILS_ENV=test bundle exec rspec --format progress \
                            --format RspecJunitFormatter \
                            --out /tmp/test-results/rspec.xml \
                            --format progress \
                            spec/

          #command: |
          #  mkdir /tmp/test-results
          #  TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)"
          #
          #  bundle exec rspec --format progress \
          #                  --format RspecJunitFormatter \
          #                  --out /tmp/test-results/rspec.xml \
          #                  --format progress \
          #                  "${TEST_FILES}"

      # collect reports

      - store_artifacts:
          path: /tmp/test-results
          destination: test-results

      - store_test_results:
          path: /tmp/test-results


  heroku_deploy:
    docker:
      - image: circleci/ruby:2.4.1-node-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Run setup script
          command: bash .circleci/setup-heroku.sh
      - add_ssh_keys:
          fingerprints:
            - "cf:39:7c:b0:2f:fb:fd:73:d1:f7:d4:52:20:30:4f:6a"
      - run:
          name: Deploy Master to Heroku
          command: |
            git push --force https://git.heroku.com/$HEROKU_APP_NAME.git HEAD:refs/heads/master
            heroku restart --app $HEROKU_APP_NAME

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - heroku_deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - develop
                - master
                - add_user_and_tasks
                - /rc-.*/

